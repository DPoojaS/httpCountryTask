<!DOCTYPE html>
<html lang="en">
  <head>
    <title>countries http task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  
  <body>
    <header class="Section-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h2>World Countries Data</h2>
            <h6>Currently, we have 250 countries</h6>
          </div>
        </div>
      </div>
    </header>

    <section class="section-searchBar">
        <div class="container">       
            <div class="row">
               <div class="col-sm-8 offset-sm-2">
                    <div class="">
                        <div class="form-group ">
                            <input class="form-control"  id="SearchBar" placeholder="Search countries by name, city and language">
                        </div> 
                    </div>
       
                   <div class="searchBtns">
                     <ul class="searchBtnsList">
                       <li>
                         <a href="javascript:;">
                           <button class="btn btn-warning" id="NAME">NAME &uarr;</button>
                         </a>
                       </li>
                       <li>
                         <a href="javascript:;">
                           <button class="btn btn-warning" id="CAPITAL">CAPITAL</button>
                         </a>
                       </li>
                       <li>
                         <a href="javascript:;">
                           <button class="btn btn-warning" id="POPULATION">POPULATION</button>
                         </a>
                       </li>
                       <li>
                         <a href="javascript:;">
                           <i class="fas fa-chart-bar text-warning"></i>
                         </a>
                       </li>
                     </ul>
                   </div>
               </div>
           </div>         
       </div>
    </section>

    <section class="section-card">
      <div class="container">
        <div class="row" id="country-cards">
        
        </div>
      </div>  
    </section>

   
  
       
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
